<html>
<head>
    <meta charset="UTF-8">
    <title>Valdac</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>


    <link href="../css/mine.css" rel="stylesheet" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="../js/mine.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default navbar-custom">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img alt="Brand" height="100%" src="../img/brand.png">
                    </a>
                    <p class="navbar-text">マインスイーパー</p>
                </div>
            </div>
        </nav>
        <div class="row">

            <!-- main col -->
            <div class="col-md-12 col-sm-12">
                <div class="well well-sm" id="operation-well">
                    自分の道を自分で選ぼう！
                    <div class="row operation-panel">
                        <div class="col-sm-4">
                            <div class="btn-group" role="group" aria-label="...">
                                <button type="button" class="btn btn-default active level-btn"><i class="fa fa-gift"> 簡単</i></button>
                                <button type="button" class="btn btn-default level-btn"><i class="fa fa-lightbulb-o"> 普通</i></button>
                                <button type="button" class="btn btn-default level-btn"><i class="fa fa-heartbeat"> 自殺</i></button>
                                <button type="button" class="btn btn-default level-btn"><i class="fa fa-cutlery"> カスタム</i></button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            マップサイズ <select class="form-control input-sm" id="mapSize">
                                <option>5</option>
                            </select>

                        </div>
                        <div class="col-md-4">
                            マイン数 <select class="form-control input-sm" id="mineCount">
                                <option>5</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-4" id="startDiv">
                            <button class="btn btn-success btn-start btn-block" onclick="loadGameAnimation()"><i class="fa fa-flag"> スタート</i></button>
                        </div>
                        <div class="col-sm-8">
                            <div class="startAnimationBomb"></div>
                            <img class="" id="truckImg" src="../img/sweeper.png" height="50px" />
                        </div>
                    </div>
                </div>

                <div class="panel panel-default game-panel">
                    <div class="panel-heading">
                        <div class="row panel-title">
                            <div class="col-sm-1"></div>
                            <div class="col-sm-2">
                                <div class="sideDiv">
                                    <i class="fa fa-bomb fa-2x"> </i> 残す <span id="mineCountDiv"></span> 個
                                </div>
                            </div>
                            <div class="col-sm-6"><img id="faceImg" src="../img/face.png" height="50px" /></div>
                            <div class="col-sm-2">
                                <div class="sideDiv">
                                    <i class="fa fa-clock-o"></i> <span id="timeDiv"></span> s
                                </div>
                            </div>
                            <div class="col-sm-1">
                                <button class="btn btn-side btn-default" onclick="location.reload()">R</button>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body game-panel">

                        <table id="gameArea">

                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>


</html>
